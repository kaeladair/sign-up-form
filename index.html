<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap" rel="stylesheet">    </head>
    <body>

        <div class='left-section'>
            <div class='img'>
                <span class='img-info'>Photo by Halie West on <a href='https://unsplash.com/photos/25xggax4bSA'>Unsplash</a></span>
            </div>
        </div>


        <div class='right-section'>
            <div class='header'>
                <h1>This is not a real online service! You know you 
                    need something like this in your life to help you 
                    realize your deepest dreams. <br />
                    Sign up <i>now</i> to get started.<br /><br />
                    You <i>know</i> you want to.</h1>
            </div>
            <div class='form-section'>
                <p class='form-header'>Let's do this!</p>
                <form action='#'>
                    <div class='container'>
                        <div class='input'>
                            <label for='first_name'>FIRST NAME</label>
                            <input type='text' id='first_name' placeholder='First Name' name='first_name'>
                        </div>
                        <div class='input'>
                            <label for='last_name'>LAST NAME</label>
                            <input type='text' id='last_name' placeholder='Last Name' name='last_name'>
                        </div>
                    </div>
                    <div class='container'>
                        <div class='input'>
                            <label for='user_email'>EMAIL</label>
                            <input type='email' id='user_email' placeholder='Email' name='email'>
                        </div>
                        <div class='input'>
                            <label for='last_name'>LAST NAME</label>
                            <input type='text' id='last_name' placeholder='Last Name' name='last_name'>
                        </div>
                    </div>
                    <div class='container'>
                        <div class='input'>
                            <label for='first_name'>FIRST NAME</label>
                            <input type='text' id='first_name' placeholder='First Name' name='first_name'>
                        </div>
                        <div class='input'>
                            <label for='last_name'>LAST NAME</label>
                            <input type='text' id='last_name' placeholder='Last Name' name='last_name'>
                        </div>
                    </div>
                </form>
            </div>            
        </div>

    </body>
</html>
